<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}Стандартный заголовок{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="row">
    <div class="col-2">
        <div class="text-bg-dark" style="height: 100vh;">
            <div class="list-group">
                <nav class="navbar bg-dark">
                    <div class="container">
                        <a class="navbar-brand text-light" href="#">
                            <img src="/static/images/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
                            Меню
                        </a>
                    </div>
                </nav>
                <a href="#" class="list-group-item list-group-item-action text-bg-dark border-dark">Главная</a>
                <a href="#" class="list-group-item list-group-item-action text-bg-dark border-dark">Категория</a>
                <a href="#" class="list-group-item list-group-item-action text-bg-dark border-dark">Заказы</a>
                <a href="#" class="list-group-item list-group-item-action text-bg-dark border-dark">Контакты</a>
            </div>
        </div>
    </div>
    <div class="col-10 p-5">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
