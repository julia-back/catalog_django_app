{% extends 'catalog/base.html' %}

{% block title %}Продукты категории{% endblock %}

{% block content %}
<h3 style="text-align:center;">Продукты категории</h3>
<div class="row">
    {% for product in object_list %}
    <div class="col-4 p-3">
        <div class="card mx-auto text-center mb-3 text-bg-light d-flex flex-column"
             style="height: 220px; max-width: 20rem;">
            <a href="{% url 'catalog:product_detail' product.id %}"
               class="card-header link-offset-2 link-underline link-underline-opacity-0">{{product.name}}</a>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">${{product.price}}</h5>
                <p class="card-text">{{product.description | truncatechars:100}}</p>
                <div class="d-grid gap-2 mt-auto">
                    <button type="button" class="mt-auto btn btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
