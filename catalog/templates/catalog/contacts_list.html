{% extends 'catalog/base.html' %}

{% block title %}Контакты{% endblock %}

{% block content %}
<h2 class="text-center p-5">Контакты</h2>
<div class="row">
    <div class="col-6">
        {% include 'catalog/contacts_form.html' %}
    </div>
    <div class="col-6">
        <div class="card text-bg-light mb-3">
            <div class="card-header"><h5 class="mt-2 mb-2">Наши контакты</h5></div>
            <div class="card-body">
                {% for contact in object_list %}
                <div class="row p-2">
                    <div class="col">
                        {{contact.city}}
                    </div>
                    <div class="col">
                        {{contact.phone_number}}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
